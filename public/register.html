<html>
  <head>
    <title>Register now!</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <script async src="/js/utils.js"></script>
  <script async src="/js/register.js"></script>
  <script async src="/js/header.js"></script>
  <body>
    <div class="title-box" id="header"></div>
    <div class="form-wrapper">
      <form id="register" class="form-box" accept-charset="utf-8">
        <div class="form-inner-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="form-element form-input"
          />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="form-element form-input"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form-element form-input"
          />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            class="form-element form-input"
          />
          <span id="form-error" class="error"></span>
          <span id="form-success" class="success"></span>
          <input
            type="submit"
            class="form-element form-button"
            value="Register me!"
          />
        </div>
      </form>
    </div>
  </body>
</html>
