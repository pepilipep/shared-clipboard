<html>
  <head>
    <title>Register now!</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form class="form-box" accept-charset="utf-8" method="post" action="/register.php">
        <div class="form-inner-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="form-element form-input"
          />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="form-element form-input"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form-element form-input"
          />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            class="form-element form-input"
          />
          <input
            type="submit"
            class="form-element form-button"
            value="Register me!"
          />
        </div>
      </form>
    </div>
  </body>
</html>
