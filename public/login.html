<html>
  <head>
    <title>Login!</title>
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <script async src="/js/utils.js"></script>
  <script async src="/js/login.js"></script>
  <script async src="/js/header.js"></script>
  <body>
    <header id="header"></header>
    <div class="main-wrapper">
      <div class="auth-container">
        <form id="login" class="panel-container" accept-charset="utf-8">
          <h1>log in</h1>
          <div class="form-control">
            <input
              type="email"
              required
              id="email"
              name="email"
              placeholder="Email"
              class="form-element"
            />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-element"
            />
            <span id="form-error" class="error"></span>
            <span id="form-success" class="success"></span>
            <button type="submit">Log in</button>
            <p class="text">
              Don't have an account? <a href="/register.html">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
