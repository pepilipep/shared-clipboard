<html>
  <head>
    <title>Login!</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <script async src="js/login.js"></script>
  <body>
    <div class="form-wrapper">
      <form id="login" class="form-box" accept-charset="utf-8">
        <div class="form-inner-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="form-element form-input"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form-element form-input"
          />
          <span id="form-error" class="error"></span>
          <span id="form-success" class="success"></span>
          <input type="submit" class="form-element form-button" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>
