<html>
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <title>CREATE CLIP</title>
  </head>
  <script async src="/js/header.js"></script>
  <script async src="/js/clip.js"></script>
  <body>
    <div class="title-box" id="header"></div>
    <div class="bordered-box form-wrapper">
      <form id="clip" class="form-box" accept-charset="utf-8">
        <div class="form-inner-wrapper">
          <label for="content-type">Choose what you want to paste</label>
          <select
            id="content-type"
            name="content-type"
            class="form-element form-input"
          >
            <option value="text">Text</option>
            <option value="file">File</option>
          </select>
          <input
            type="text"
            id="content"
            name="content"
            class="form-element form-input"
          />
          <select
            id="expiry-time"
            name="expiry-time"
            class="form-element form-input"
          >
            <option value="0">Destroy clip when viewed</option>
            <option value="1">Destroy clip in 1 min</option>
            <option value="10">Destroy clip in 10 min</option>
            <option value="60">Destroy clip in 1 hour</option>
            <option value="1550">Destroy clip in 1 day</option>
            <option value="10080">Destroy clip in 1 week</option>
          </select>

          <input
            type="submit"
            class="form-element form-button"
            value="Create"
          />
        </div>
      </form>
    </div>
  </body>
</html>
