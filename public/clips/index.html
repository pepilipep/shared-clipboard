<html>
  <head>
    <link rel="stylesheet" href="/css/clips.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Create Clip</title>
  </head>
  <script async src="/js/utils.js"></script>
  <script async src="/js/header.js"></script>
  <script async src="/js/clip.js"></script>
  <body>
    <header id="header"></header>
    <div class="main-wrapper">
      <form id="clip" class="panel-container" accept-charset="utf-8">
        <label for="content-type">
          <h2>Choose what you want to paste</h2>
        </label>
        <select id="content-type" name="content-type" class="form-element">
          <option value="text">Text</option>
          <option value="file">File</option>
        </select>
        <div id="content-wrapper">
          <textarea id="content" class="content-textarea"></textarea>
        </div>
        <select id="expiry-time" name="expiry-time" class="form-element">
          <option value="0">Destroy clip when viewed</option>
          <option value="1">Destroy clip in 1 min</option>
          <option value="10">Destroy clip in 10 min</option>
          <option value="60">Destroy clip in 1 hour</option>
          <option value="1550">Destroy clip in 1 day</option>
          <option value="10080">Destroy clip in 1 week</option>
        </select>
        <button type="submit" form="clip" value="Create">Create</button>
      </form>
    </div>
  </body>
</html>
