<html>
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <title>CREATE CLIP</title>
  </head>
  <script async src="/js/clip.js"></script>
  <body>
    <div class="title-box">
      <h1>
        ––––SHARED CLIPBOARD–––––––––––––––––––––––––––––––––––––
        <a href="register.html" class="form-element form-button">Sign up</a>
        <a href="login.html" class="form-element form-button">Login</a>
      </h1>
    </div>
    <div class="bordered-box form-wrapper">
      <form id="clip" class="form-box" accept-charset="utf-8">
        <div class="form-inner-wrapper">
          <label for="content-type">Choose what you want to paste</label>
          <select
            id="content-type"
            name="content-type"
            class="form-element form-input"
          >
            <option value="text">Text</option>
            <option value="file">File</option>
          </select>
          <input
            type="text"
            id="content"
            name="content"
            class="form-element form-input"
          />
          <input
            type="submit"
            class="form-element form-button"
            value="Create"
          />
        </div>
      </form>
    </div>
  </body>
</html>
