<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <script async src="/js/utils.js"></script>
    <script src="js/buttons.js" defer></script>
    <script async src="/js/header.js"></script>
  </head>

  <div class="title-box">
    <div class="container">
      <img
        src="background3.jpg"
        alt="Snow"
        style="width: 100%; height: 100px"
      />

  </div>

  <body>

        <div class="form-inner-wrapper">

          <button onclick="goToClip()" class="form-element form-button">

      </div>
    </section>
